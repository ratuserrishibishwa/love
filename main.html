<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>

      height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #d6336c;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      animation: pulse 2s infinite;
    }
    .hearts {
      font-size: 2em;
      margin: 10px 0;

    }
    button {

      background: #d6336c;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    button:hover {
      background: #b52b59;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

</body>
</html>
